<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRB Holding - Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .blob1 {
            width: 300px;
            height: 300px;
            background: rgba(212, 175, 55, 0.3);
            top: -50px;
            right: -50px;
            animation-delay: 0s;
        }

        .blob2 {
            width: 250px;
            height: 250px;
            background: rgba(59, 130, 246, 0.2);
            bottom: -50px;
            left: -50px;
            animation-delay: 2s;
        }

        .blob3 {
            width: 200px;
            height: 200px;
            background: rgba(212, 175, 55, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(30px, -30px);
            }
            50% {
                transform: translate(-20px, 20px);
            }
            75% {
                transform: translate(20px, 30px);
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            width: 90%;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            margin-bottom: 60px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 28px;
            color: #1e40af;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
            }
        }

        .logo-text h1 {
            font-size: 36px;
            color: #ffffff;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
        }

        .logo-text p {
            font-size: 14px;
            color: #93c5fd;
            margin: 5px 0 0 0;
            font-weight: 500;
        }

        /* Title */
        h2 {
            font-size: 56px;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 800;
            letter-spacing: -1.5px;
            line-height: 1.2;
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        .subtitle {
            font-size: 18px;
            color: #bfdbfe;
            margin-bottom: 60px;
            font-weight: 400;
            animation: slideInUp 0.8s ease-out 0.4s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Buttons container */
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 50px;
        }

        .btn {
            padding: 20px 30px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            animation: slideInUp 0.8s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            color: #ffffff;
            border: 2px solid #3b82f6;
            box-shadow: 0 10px 30px rgba(30, 64, 175, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(30, 64, 175, 0.5);
            border-color: #d4af37;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #1e3a8a, #0f172a);
            color: #ffffff;
            border: 2px solid #d4af37;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #1e40af;
            border-color: #ffffff;
        }

        .btn-icon {
            font-size: 32px;
        }

        .btn-label {
            font-size: 16px;
            font-weight: 600;
        }

        .btn-sublabel {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h2 {
                font-size: 40px;
            }

            .buttons-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .btn {
                padding: 18px 24px;
                font-size: 16px;
            }

            .logo-text h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->

<!-- TELA GERENCIADORA -->

</div>

    <script>
        // Smooth scroll on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Portal PRB carregado com sucesso!');
        });

 function abrirGerenciadora() {
        document.querySelector('.buttons-container').style.display = 'none';

    }

    function voltarGerenciadora() {
        document.getElementById('submenu-gerenciadora').style.display = 'none';
        document.querySelector('.buttons-container').style.display = 'grid';
    }
    </script>
</body>
</html>

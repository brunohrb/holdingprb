/* Responsive */
@media (max-width: 768px) {
    h2 {
        font-size: 40px;
    }

    /* AJUSTE PARA CELULAR */
    .container {
        padding: 0 16px;
        text-align: center;
    }

    .buttons-container {
        grid-template-columns: 1fr;
        gap: 20px;
    }

    .btn {
        width: 100%;
        max-width: 100%;
    }

    .subtitle {
        font-size: 15px;
    }
}

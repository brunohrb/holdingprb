<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mapa de Viagens</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        #map { height: 600px; width: 100%; border-radius: 15px; }
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .popup-content img { width: 100%; border-radius: 5px; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>ðŸŒŽ Meu DiÃ¡rio de Bordo</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Inicializa o mapa focado no mundo
        const map = L.map('map').setView([20, 0], 2);

        // Adiciona o visual do mapa (estilo claro)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // FunÃ§Ã£o para adicionar um lugar visitado
        function adicionarDestino(lat, lng, titulo, comentario, imgUrl) {
            const marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup(`
                <div class="popup-content">
                    <h3>${titulo}</h3>
                    <p>${comentario}</p>
                    <img src="${imgUrl}" alt="Foto da viagem">
                </div>
            `);
        }

        // Exemplo: Adicionando uma viagem
        adicionarDestino(-22.9068, -43.1729, "Rio de Janeiro", "Viagem incrÃ­vel com amigos!", "https://via.placeholder.com/150");

        // Clique no mapa para capturar coordenadas (ajuda a planejar roteiros)
        map.on('click', function(e) {
            alert("VocÃª clicou em: " + e.latlng.toString() + "\nUse essas coordenadas para marcar um novo destino!");
        });
    </script>
</body>
</html>

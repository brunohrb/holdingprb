<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Meu Mapa de Aventuras</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        #map { height: 100%; width: 100%; z-index: 1; }
        
        /* Painel Flutuante Mobile */
        .ui-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 90%; max-width: 400px;
            background: white; padding: 15px; border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); text-align: center;
        }
        button {
            background: #2ecc71; color: white; border: none; padding: 12px 20px;
            border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer;
        }
        .popup-card { width: 200px; }
        .popup-card img { width: 100%; border-radius: 10px; margin-top: 8px; }
    </style>
</head>
<body>

    <div class="ui-panel">
        <h3 style="margin:0 0 10px 0">üåç Meu Mapa de Viagens</h3>
        <button onclick="adicionarLocalAtual()">üìç Marcar onde estou agora</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa focado no Brasil para n√£o ficar perdido no oceano
        const map = L.map('map', { zoomControl: false }).setView([-15.78, -47.92], 4);

        // Estilo de mapa "Mobile Friendly" (mais r√°pido)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        // Fun√ß√£o para marcar onde voc√™ est√° (GPS do celular)
        function adicionarLocalAtual() {
            map.locate({setView: true, maxZoom: 10});
        }

        map.on('locationfound', function(e) {
            const local = prompt("Nome do lugar visitado:");
            const comentario = prompt("O que voc√™ achou de l√°?");
            
            L.marker(e.latlng).addTo(map)
                .bindPopup(`
                    <div class="popup-card">
                        <b>${local}</b><br>${comentario}<br>
                        <small>Data: ${new Date().toLocaleDateString()}</small>
                    </div>
                `).openPopup();
        });

        map.on('locationerror', function() {
            alert("N√£o consegui pegar sua localiza√ß√£o. Mas voc√™ pode clicar em qualquer lugar do mapa para marcar!");
        });

        // Clique longo ou toque no mapa para marcar lugares manualmente
        map.on('click', function(e) {
            const local = prompt("Nome do lugar (Ex: Paris, SP, Cear√°):");
            if(local) {
                L.marker(e.latlng).addTo(map)
                    .bindPopup(`<b>${local}</b><br>Marcado manualmente.`).openPopup();
            }
        });
    </script>
</body>
</html>
